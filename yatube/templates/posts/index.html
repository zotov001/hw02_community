{% extends 'base.html' %} 
<!DOCTYPE html>
<html lang="ru">
{% block content %}
  <div class="container py-5">     
    <h1>Последние обновления на сайте</h1>
    {% for post in posts %}
    {% include 'includes/post.html' %}
    <p>
      <p>{{ post.text }}</p>
      {% if post.group %}   
        <a href="{% url 'posts:group_list' post.group.slug %}">все записи группы</a>
      {% endif %} 
    </p>
  {% endfor %}
  </div>
{% endblock %}
